<template name="login">
    <div class="login-container">
        <form class="login-form">
            <div class="login-line">
                <label class="input-label" htmlFor="username">Username</label>
                <input class="input login-input" type="text" placeholder="Username" name="username" required />
            </div>
    
            <div class="login-line">
                <label class="input-label" htmlFor="password">Password</label>
                <input class="input login-input" type="password" placeholder="Password" name="password" required />
            </div>
            <div class="login-line">
                <button class="btn login-button" type="submit">Login</button>
            </div>
        </form>
    </div>
</template>
